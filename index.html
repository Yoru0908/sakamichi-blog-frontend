    // æ—¥å‘å‚46æ¸²æŸ“å‡½æ•°ï¼ˆé»˜è®¤ï¼Œæ¯è¡Œç‹¬ç«‹ï¼‰
    function renderHinatazakaContent(content) {
      const lines = content.split('\n');
      const result = [];

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i];
        const trimmedLine = line.trim();

        // è·³è¿‡ç©ºè¡Œ
        if (trimmedLine === '') {
          continue;
        }

        // <br>æ ‡ç­¾ç›´æ¥æ·»åŠ 
        if (trimmedLine === '<br>' || trimmedLine === '<br/>') {
          result.push('<br>');
        }
        // å›¾ç‰‡è¡Œç›´æ¥æ·»åŠ 
        else if (line.includes('<img')) {
          result.push(line);
        }
        // æ‰€æœ‰æ–‡æœ¬è¡Œéƒ½ç‹¬ç«‹æ˜¾ç¤ºï¼Œä¿æŒåŸæ–‡çš„è¡Œç»“æ„
        else {
          result.push(trimmedLine);
          result.push('\n');
        }
      }

      return result.join('');
    }

    // æ¨±å‚46æ¸²æŸ“å‡½æ•°ï¼ˆæ™ºèƒ½åˆå¹¶è¢«åˆ†å‰²çš„å¥å­ï¼‰
    function renderSakurazakaContent(content) {
      const lines = content.split('\n');
      const result = [];
      let i = 0;

      while (i < lines.length) {
        const line = lines[i];
        const trimmedLine = line.trim();

        // è·³è¿‡ç©ºè¡Œ
        if (trimmedLine === '') {
          i++;
          continue;
        }

        // <br>æ ‡ç­¾ç›´æ¥æ·»åŠ 
        if (trimmedLine === '<br>' || trimmedLine === '<br/>') {
          result.push('<br>');
          i++;
        }
        // å›¾ç‰‡è¡Œç›´æ¥æ·»åŠ 
        else if (line.includes('<img')) {
          result.push(line);
          i++;
        }
        // æ–‡æœ¬è¡Œå¤„ç†
        else {
          // ç‰¹æ®Šå¤„ç†ï¼šåˆå¹¶å¼•å·å†…å®¹
          if (trimmedLine.startsWith('ã€Œ') && !trimmedLine.includes('ã€')) {
            // æ”¶é›†åˆ°ã€ä¸ºæ­¢çš„æ‰€æœ‰å†…å®¹
            let mergedContent = trimmedLine;
            i++;
            while (i < lines.length) {
              const nextLine = lines[i].trim();
              if (nextLine === '' || nextLine === '<br>' || nextLine === '<br/>') {
                i++;
                continue;
              }
              mergedContent += nextLine;
              i++;
              if (nextLine.includes('ã€')) {
                break;
              }
            }
            result.push(mergedContent);
            result.push('\n');
          }
          // æ£€æŸ¥æ˜¯å¦æ˜¯éœ€è¦ä¸å‰ä¸€è¡Œåˆå¹¶çš„ç‰‡æ®µ
          else if (shouldMergeWithPrevious(trimmedLine, result)) {
            // ä¸å‰ä¸€è¡Œåˆå¹¶
            if (result.length > 0 && result[result.length - 1] === '\n') {
              result.pop(); // ç§»é™¤å‰ä¸€ä¸ªæ¢è¡Œ
            }
            result.push(trimmedLine);
            result.push('\n');
            i++;
          }
          // æ­£å¸¸è¡Œ
          else {
            result.push(trimmedLine);
            // æ£€æŸ¥ä¸‹ä¸€è¡Œæ˜¯å¦éœ€è¦åˆå¹¶
            if (i < lines.length - 1) {
              const nextLine = lines[i + 1].trim();
              if (!shouldMergeWithPrevious(nextLine, [trimmedLine])) {
                result.push('\n');
              }
            } else {
              result.push('\n');
            }
            i++;
          }
        }
      }

      return result.join('');
    }

    // ä¹ƒæœ¨å‚46æ¸²æŸ“å‡½æ•°ï¼ˆé€šè¿‡ç©ºè¡Œè¯†åˆ«æ®µè½ï¼‰
    function renderNogizakaContent(content) {
      const lines = content.split('\n');
      const result = [];
      let currentParagraph = [];
      let emptyLineCount = 0;

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i];
        const trimmedLine = line.trim();

        // å›¾ç‰‡è¡Œç‰¹æ®Šå¤„ç†
        if (line.includes('<img')) {
          // å…ˆè¾“å‡ºå½“å‰æ®µè½
          if (currentParagraph.length > 0) {
            result.push(currentParagraph.join(''));
            result.push('\n');
            currentParagraph = [];
          }
          result.push(line);
          emptyLineCount = 0;
        }
        // ç©ºè¡Œå¤„ç†
        else if (trimmedLine === '') {
          emptyLineCount++;
          // è¿ç»­2ä¸ªæˆ–ä»¥ä¸Šç©ºè¡Œè¡¨ç¤ºæ®µè½ç»“æŸ
          if (emptyLineCount >= 2 && currentParagraph.length > 0) {
            result.push(currentParagraph.join(''));
            result.push('<br><br>');
            currentParagraph = [];
          }
        }
        // æ–‡æœ¬è¡Œ
        else {
          // å¦‚æœä¹‹å‰æœ‰ç©ºè¡Œä½†ä¸è¶³2ä¸ªï¼Œå½“ä½œåŒä¸€æ®µè½
          if (emptyLineCount === 1 && currentParagraph.length > 0) {
            // å•ä¸ªç©ºè¡Œåœ¨æ®µè½å†…å¯èƒ½æ˜¯è½¯æ¢è¡Œ
            currentParagraph.push('\n');
          }
          emptyLineCount = 0;
          currentParagraph.push(trimmedLine);
        }
      }

      // è¾“å‡ºæœ€åçš„æ®µè½
      if (currentParagraph.length > 0) {
        result.push(currentParagraph.join(''));
        result.push('\n');
      }

      return result.join('');
    }

    // åˆ¤æ–­æ˜¯å¦åº”è¯¥ä¸å‰ä¸€è¡Œåˆå¹¶ï¼ˆç”¨äºæ¨±å‚46ï¼‰
    function shouldMergeWithPrevious(line, prevResults) {
      if (!line || line === '<br>' || line === '<br/>') return false;

      // å•ä¸ªæ ‡ç‚¹ç¬¦å·æˆ–å¾ˆçŸ­çš„å¥å°¾
      if (line.match(/^[ã€‚ï¼ï¼Ÿã€ï¼Œ,]$/) || line.match(/^.{1,2}[ã€‚ï¼ï¼Ÿ]$/)) {
        return true;
      }

      // å•ä¸ªè¯­æ°”è¯
      if (line.match(/^(å‘¢|å§|å•Š|å˜›|å“¦|å•¦|å‘€|å—|çš„|äº†)$/)) {
        return true;
      }

      // ç»“æŸå¼•å·å•ç‹¬æˆè¡Œ
      if (line === 'ã€' || line === '"' || line === '"' || line === '\'') {
        return true;
      }

      // æ£€æŸ¥å‰ä¸€è¡Œæ˜¯å¦ä»¥ä¸å®Œæ•´çš„å¥å­ç»“å°¾
      if (prevResults.length > 0) {
        const lastResult = prevResults[prevResults.length - 1];
        if (typeof lastResult === 'string' && lastResult !== '<br>' && lastResult !== '\n') {
          // å‰ä¸€è¡Œæ²¡æœ‰å¥å·ç»“å°¾ï¼Œä¸”å½“å‰è¡Œå¾ˆçŸ­
          if (!lastResult.match(/[ã€‚ï¼ï¼Ÿ]$/) && line.length < 5) {
            return true;
          }
        }
      }

      return false;
    }

    function updatePagination() {
      const paginationContainer = document.getElementById('paginationContainer');
      const pageButtons = document.getElementById('pageButtons');
      const prevBtn = document.getElementById('prevPageBtn');
      const nextBtn = document.getElementById('nextPageBtn');
      
      if (!totalPages || totalPages <= 1) {
        paginationContainer.classList.add('hidden');
        return;
      }
      
      paginationContainer.classList.remove('hidden');
      
      // æ›´æ–°ä¸Šä¸€é¡µ/ä¸‹ä¸€é¡µæŒ‰é’®çŠ¶æ€
      prevBtn.disabled = currentDisplayPage <= 1;
      nextBtn.disabled = currentDisplayPage >= totalPages;
      
      // ç”Ÿæˆé¡µç æŒ‰é’®
      pageButtons.innerHTML = '';
      
      // è®¡ç®—æ˜¾ç¤ºçš„é¡µç èŒƒå›´
      let startPage = 1;
      let endPage = totalPages;
      
      if (totalPages > 10) {
        if (currentDisplayPage <= 5) {
          endPage = Math.min(9, totalPages);
        } else if (currentDisplayPage >= totalPages - 4) {
          startPage = Math.max(totalPages - 8, 1);
        } else {
          startPage = currentDisplayPage - 4;
          endPage = currentDisplayPage + 4;
        }
      }
      
      // æ·»åŠ ç¬¬ä¸€é¡µ
      if (startPage > 1) {
        const btn = createPageButton(1);
        pageButtons.appendChild(btn);
        
        if (startPage > 2) {
          const dots = document.createElement('span');
          dots.className = 'px-2 text-gray-400';
          dots.textContent = '...';
          pageButtons.appendChild(dots);
        }
      }
      
      // æ·»åŠ ä¸­é—´é¡µç 
      for (let i = startPage; i <= endPage; i++) {
        const btn = createPageButton(i);
        pageButtons.appendChild(btn);
      }
      
      // æ·»åŠ æœ€åä¸€é¡µ
      if (endPage < totalPages) {
        if (endPage < totalPages - 1) {
          const dots = document.createElement('span');
          dots.className = 'px-2 text-gray-400';
          dots.textContent = '...';
          pageButtons.appendChild(dots);
        }
        
        const btn = createPageButton(totalPages);
        pageButtons.appendChild(btn);
      }
    }
    
    // åˆ›å»ºé¡µç æŒ‰é’®
    function createPageButton(pageNum) {
      const btn = document.createElement('button');
      btn.className = pageNum === currentDisplayPage 
        ? 'px-3 py-1 text-sm bg-blue-500 text-white rounded' 
        : 'px-3 py-1 text-sm border border-gray-300 rounded hover:bg-gray-100';
      btn.textContent = pageNum;
      btn.onclick = () => jumpToPage(pageNum);
      return btn;
    }
    
    // è·³è½¬åˆ°æŒ‡å®šé¡µ
    function jumpToPage(pageNum) {
      if (pageNum < 1 || pageNum > totalPages || pageNum === currentDisplayPage) {
        return;
      }
      
      currentPage = (pageNum - 1);
      hasMoreBlogs = pageNum < totalPages;
      isLoadingMore = false;
      currentDisplayPage = pageNum;
      
      // æ¸…ç©ºå½“å‰å†…å®¹
      document.getElementById('blogsContainer').innerHTML = '';
      
      // åŠ è½½æ–°é¡µé¢
      loadBlogs();
      
      // æ»šåŠ¨åˆ°é¡¶éƒ¨
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    
    // ç»‘å®šä¸Šä¸€é¡µ/ä¸‹ä¸€é¡µæŒ‰é’®äº‹ä»¶
    document.getElementById('prevPageBtn').onclick = () => {
      if (currentDisplayPage > 1) {
        jumpToPage(currentDisplayPage - 1);
      }
    };
    
    document.getElementById('nextPageBtn').onclick = () => {
      if (currentDisplayPage < totalPages) {
        jumpToPage(currentDisplayPage + 1);
